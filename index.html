<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>calcolatore Km e prezzo</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  </head>
  <body>
  <header>
    <div class="header-item">
      <ul>
        <li>
          <a href="#">Siti del gruppo</a>
        </li>
        <li>
          <a href="#">Lavora con noi</a>
        </li>
      </ul>
    </div>
    <div class="header-item">
      <ul>
        <li>
          <a href="#"><i class="fab fa-facebook-square"></i></a>
        </li>
        <li>
          <a href="#"><i class="fab fa-twitter-square"></i></a>
        </li>
        <li>
          <a href="#"><i class="fab fa-instagram-square"></i></a>
        </li>
      </ul>
    </div>
    <div class="header-item">
      <input type="search" name="" placeholder="Destinazione">
      <button type="button" name="button"><i class="fas fa-search"></i></button>
    </div>
  </header>

  <main>
    <div class="logo">
      <img src="img/logo-trenitalia.svg" alt="logo trenitalia">
    </div>

    <div class="container">
      <h2>calcola prezzo biglietto</h2>
      <div class="form-biglietto">
        <form class="form-item" action="index.html" method="post">

          <input id="nome" type="text" name="nome" placeholder="Nome Passegero" required>
          <input id="km" type="number" name="" value="" placeholder="Km da percorrere" required>
          <select id="eta"  name="eta" required>
            <option>Minorenne</option>
            <option>Maggiorenne</option>
            <option>Over65</option>
          </select>
          <br>
          <button id="genera" type="button" name="button">Genera</button>
          <button id="annulla" type="button" name="button">Annulla</button>
        </form>
      </div>
      <h2>il tuo biglietto</h2>
      <div id="genera-biglietto" class="hidden">
        <h3>dettaglio passeggeri</h3>
        <br>
        <table>
          <tr>
            <th>Nome Passeggero</th>
            <th>Offerta</th>
            <th>Carrozza</th>
            <th>Codice CP</th>
            <th>Costo biglietto</th>
          </tr>
          <tr>
            <td id="nome-value">prova</td>
            <td id="sconto-value">prova</td>
            <td id="carrozza-value">prova</td>
            <td id="codice-cp-value">prova</td>
            <td id="totale-value">prova</td>
          </tr>
        </table>


      </div>

    </div>





  </main>
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
